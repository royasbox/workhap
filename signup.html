<div class="container">
  <div class="page mb-4">
    <p>Email</p>
    <input type="email" name="email" placeholder="johnsmith@gmail.com" class="form-control">
  </div>

  <div class="page mb-4">
    <p>Name</p>
    <input type="text" name="name" placeholder="John Smith" class="form-control">
  </div>

  <div class="page mb-4">
    <p>Birthday</p>
    <input type="date" name="birthday" placeholder="10/22/1995" class="form-control">
  </div>
  
  <div class="page mb-4">
    <p>Company</p>
    <input type="text" name="company" placeholder="Adobe" class="form-control">
  </div>

  <button type="button" class="btn btn-primary d-block w-100 mt-3" id="submit">Submit</button>
  
  <p id="message"></p>
  <textarea rows="6" class="form-control mt-3 d-none" id="json"></textarea>

</div>
